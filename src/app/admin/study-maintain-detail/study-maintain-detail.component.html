<h2>讀書會內容</h2>
<form class="form-horizontal" #myForm="ngForm" novalidate>
  <div class="form-group">
    <label class="col-sm-2 control-label">主題</label>
    <div class="col-sm-10">
      <input type="text" name="subject" class="form-control" [(ngModel)]="item.title" required />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">講者</label>
    <div class="col-sm-10">
      <input type="text" name="speaker" class="form-control" [(ngModel)]="item.speaker" required/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">日期</label>
    <div class="col-sm-10">
      <input type="text" name="speaker" class="form-control" [(ngModel)]="item.episodeDate" required/>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">封面</label>
    <div class="col-sm-10">
      <input type="file" name="cover" class="form-control" [(ngModel)]="item.cover" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">描述</label>
    <div class="col-sm-10">
      <textarea class="form-control" name="description" [(ngModel)]="item.description" required></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Youtube</label>
    <div class="col-sm-10">
      <input type="text" name="youtube" class="form-control" [(ngModel)]="item.youtube" />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button type="button" (click)="save()" [disabled]="!myForm.form.valid">Save</button>
      <button type="button" (click)="back()">Back</button>
    </div>
  </div>
</form>
